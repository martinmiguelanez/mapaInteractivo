<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Register</h1>
        <div id="alertContainer"></div> <!-- Container para alertas -->
        
        <!-- Formulario de registro -->
        <form id="registerForm" action="/register" method="POST">
            <!-- Campo de nombre de usuario -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Campo de correo electrónico -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Campo de número de teléfono -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Phone Number">
            </div>

            <!-- Campo de contraseña -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text toggle-password" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Enlace para ir a la página de inicio de sesión -->
        <p class="register-link">Already have an account? <a href="/login">Log in here</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/register.js"></script>
</body>

</html>
